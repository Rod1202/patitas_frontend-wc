<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
</head>

<body>

    <div class="container">

        <!-- Botón de cerrar sesión en la parte superior derecha -->
        <div class="d-flex justify-content-end mt-3">
            <form action="#" th:action="@{/login/cerrar-sesion}" method="post">
                <input type="hidden" name="tipoDocumento" th:value="${loginRequestDTO.tipoDocumento}" />
                <input type="hidden" name="numeroDocumento" th:value="${loginRequestDTO.numeroDocumento}" />
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </form>
        </div>

        <!-- Título principal -->
        <div class="mt-4 mb-4 text-center">
            <h1>Bienvenido a Patitas</h1>
            <h4 class="text-muted">Adopta una mascota</h4>
        </div>

        <!-- Mensaje de bienvenida -->
        <div class="alert alert-success text-center" role="alert" th:if="${loginModel.codigo == '00'}">
            ¡Hola, <strong th:text="${loginModel.nombreUsuario}"></strong>! Nos alegra verte nuevamente.
        </div>

        <!-- Barra de navegación -->
        <div class="mb-3">
            <div class="list-group list-group-horizontal justify-content-center">
                <a href="#" class="list-group-item list-group-item-action active">Home</a>
                <a href="#" class="list-group-item list-group-item-action">Ver mascotas</a>
                <a href="#" class="list-group-item list-group-item-action">Hacer donación</a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-TFH8D4MG3kzVDT9rM78NURyB2eHxxqZ1aYzFxPUk8R8NE2zjSL0Z2ClP1oy7z3sB" crossorigin="anonymous">
    </script>
</body>

</html>
